{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block main%}
<div class="wrap-all wrapper" id="wrap">
    <div class="rest-name">
            <a href="#"><span>PEACOCK</span>Restaurant</a>
    </div>
    <div class="rest-info">
        <div class="rest-info-mid">
            <form id="form" autocomplete="off" action="/register" method="post">
                <div class="form-group">
                    <input autocomplete="off" required autofocus id="username" class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" required name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" required name="confirmation" placeholder="confirm Password" type="password">
                </div>
                <button class="btns btn-yellow" type="submit">Sign Up</button>
            </form>
        </div>

    </div>
    {% if get_flashed_messages() %}
     <div name="alert-msg" class="flash-msg flex-mid btns btn-grey" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
    </div>
    {% endif %}
</div>

{% endblock %}
